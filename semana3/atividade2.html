<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
    <script type="text/javascript" src="script2.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">  
    <div class="row mt-3">
        <div class="col mb-3">
            <label for="marca" class="form-label">Informe a marca do carro</label>
            <input type="text" id="marca" name="marca" class="form-control" required>
        </div>
        <div class="col mb-3">
            <label for="modelo" class="form-label">Informe o modelo do carro</label>
            <input type="text" id="modelo" name="modelo" class="form-control" required="">
        </div>
        <div class="col mb-3">
            <label for="ano" class="form-label">Informe o ano do carro</label>
            <input type="number" id="ano" name="ano" class="form-control" required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col mb-3">
            <label for="cor" class="form-label">Informe a cor do carro</label>
            <input type="text" id="cor" name="cor" class="form-control" required="">
        </div>
        <div class="col mb-3">
            <label for="km" class="form-label">Informe a kilometragem do carro</label>
            <input type="number" id="km" name="km" step="0.01" class="form-control" required>
        </div>
        <div class="col mb-3">
            <label for="valor" class="form-label">Informe o valor FIPE do carro</label>
            <input type="number" id="valor" name="valor" step="0.01" class="form-control" required>
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <button type="submit" id="calcular" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <div class="row">
        <div id="resultado"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
